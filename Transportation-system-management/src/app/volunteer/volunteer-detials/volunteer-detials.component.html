<div class="card" *ngIf="volunteer else noSelected">
    <div class="card-header">
        <b>volunteer {{volunteer.id}}</b>
        <br>
        {{VolunteerForm.value | json}}
    </div>
    <div class="card-body">
        <form [formGroup]="VolunteerForm">
            <div class="form-group">
                <label for="firstName">firstName: </label>
                <input id="firstName" class="form-control" type="text" formControlName="firstName" name="firstName">
                <ng-container
                    *ngIf="VolunteerForm.controls['firstName'].errors && VolunteerForm.controls['firstName'].touched">
                    <div class="alert alert-danger" *ngIf="VolunteerForm.controls['firstName'].errors['required']">
                        This field is required
                    </div>
                    <div class="alert alert-danger" *ngIf="VolunteerForm.controls['firstName'].errors['minlength']">
                        must be at least 2 chars
                    </div>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="lastName">lastName: </label>
                <input id="lastName" class="form-control" type="text" formControlName="lastName" name="lastName">
                <ng-container
                    *ngIf="VolunteerForm.controls['lastName'].errors && VolunteerForm.controls['lastName'].touched">
                    <div class="alert alert-danger" *ngIf="VolunteerForm.controls['lastName'].errors['required']">
                        This field is required
                    </div>
                    <div class="alert alert-danger" *ngIf="VolunteerForm.controls['lastName'].errors['minlength']">
                        must be at least 2 chars
                    </div>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="address">address: </label>
                <input id="address" class="form-control" type="text" formControlName="address" name="address">
                <div class="alert alert-danger"
                    *ngIf="VolunteerForm.controls['address'].errors && VolunteerForm.controls['address'].touched">
                    must be at least 3 chars
                </div>
            </div>
        </form>
    </div>
    <button class="btn btn-primary" (click)="saveNewVolunteer()" [disabled]="VolunteerForm.invalid">save New
        Student</button>
</div>
<ng-template #noSelected>
    <div>
        No Card Selected
    </div>
</ng-template>
